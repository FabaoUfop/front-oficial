<form novalidate name="form" class="form">
    <div class="modal-header">        
        <span class="pull-right close" aria-hidden="true">&times;</span>
        <h3 class="modal-title">Cadastre sua Entidade Social</h3>
    </div>
    <div class="modal-body">
        <h4>Dados do responsÃ¡vel</h4><br/>
        <div class="form-group">
            <label for="name" class="control-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" ng-model="cad.name" required>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" ng-model="cad.email" required>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="cad.password" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
        ng-click="modal.cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary"
        ng-click="modal.sendRegister(cad)">Cadastrar</button>
    </div>
</form>
