<div class="col-md-12" ng-controller="registerEssentialOneCtrl as vm">

  <h2 class="register-title-content">Dados essenciais</h2>

  <div class="col-md-6 col-md-offset-3" id="register-content-step-1">

    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="CNPJ">
      <span class="input-group-addon"><i class="fa fa-building"></i></span>
    </div>

    <div class="col-md-4 col-md-offset-4 text-center text-muted">
      <div id="register-upload-img">
        <i class="fa fa-image" id="icone-upload-img"></i>
        <h6>Logo</h6>
      </div>
    </div>

    <div class="col-md-4 col-md-offset-4 text-center">

      <input type="file" class="form-control" placeholder="CNPJ" id="btn-choose-file">
      <p class="help-block">.PNG / .JPG / .JPEG</p>

    </div>


    <div class="col-md-4 col-md-offset-4">
      <p class="text-center btn-register-content">
        <!-- <input ui-sref="register-essential-two" class="btn btn-primary btn-lg" type="button" value="Próximo"> -->
        <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.stateGo();">Próximo</button>
      </p>
    </div>


  </div>

  <div class="col-md-12">
    <h6><a href="">Não tenho CNPJ</a>.</h6>
  </div>

</div>
