<div class="col-md-12" ng-controller="registerEssentialOneCtrl as vm">

  <h2 class="register-title-content">Dados essenciais</h2>

  <div class="col-md-6 col-md-offset-3" id="register-content-step-1">

    <form>

      <div class="row">
        <div class="col-lg-12">
          <div class="input-group input-group-lg">
            <input type="number" class="form-control" placeholder="CNPJ" required>
            <span class="input-group-addon"><i class="fa fa-building"></i></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="input-area-atuacao">
          <div class="form-group form-group-lg">
            <input type="text" class="form-control" placeholder="Área de atuação" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center text-muted">
          <div id="register-upload-img">
            <i class="fa fa-image" id="icone-upload-img"></i>
            <h6>Logo</h6>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-md-offset-4 text-center">
        <input type="file" accept="image/jpg,image/jpeg,image/png" class="form-control" id="btn-choose-file" required>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <p class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" id="btn-register-content-1" ng-click="vm.stateGoNext();">Próximo</button>
        </p>
      </div>

    </form>

  </div>

  <div class="row">
    <div class="col-md-12">
      <h6><a href="">Não tenho CNPJ</a>.</h6>
    </div>
  </div>

</div>
