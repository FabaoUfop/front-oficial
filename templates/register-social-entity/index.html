<div id="register-social-entity">
  <div class="container">
    <div class="col-md-12 rounded">
      <div class="page-header">
        <h1>Cadastro <small>Entidade Social</small></h1>
      </div>

      <div class="col-md-12">
  			<h2 class="register-title-content">Dados essenciais</h2>
				<div class="col-md-6 col-md-offset-3" id="register-content-step-1">
				  <form novalidate>
				      <div class="row">
				        <div class="col-lg-12">
				          <div class="input-group input-group-lg">
				            <input type="number" class="form-control" placeholder="CNPJ" required
				            ng-model="cad.cnpj">
				            <span class="input-group-addon"><i class="fa fa-building"></i></span>
				          </div>
				        </div>
				      </div>

				      <div class="row">
				        <div class="col-md-10 col-md-offset-1" id="input-area-atuacao">
				          <div class="form-group form-group-lg">
				            <input type="text" class="form-control" placeholder="Área de atuação" required
				            ng-model="cad.occupation">
				          </div>
				        </div>
				      </div>

				      <div class="col-md-4 col-md-offset-4">
				        <p class="text-center">
				          <button type="submit" class="btn btn-primary btn-lg" id="btn-register-content-1" ng-click="vm.nextStep(cad)">Próximo</button>
				        </p>
				      </div>
				  </form>
				</div>
		    <div class="row">
		      <div class="col-md-12">
		        <h6><a href="">Não tenho CNPJ</a>.</h6>
		      </div>
		    </div>
			</div>
    </div>
  </div>
</div>
